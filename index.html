<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>New Project</title>
</head>

<body>

    <form onsubmit="calculateTemp(); return false">

        <label for="temp">Please Enter the Temperature You'd Like to Convert.</label>
        <br>
        <input type="number" name="temp" id="temp">
        <select name="temp_diff" id="temp_diff">
            <option value="celsius">째Celsius</option>
            <option value="fahrenheit">째Fahrenheit</option>
         </select>
        <br />
        <input type="Submit" name="temp" class="btn">
        <br />
        <br>
        <br>
        <span id="res"></span>

    </form>


    <script>

        const calculateTemp = () => {

            const temp = document.getElementById('temp').value

            const selectTemp = document.getElementById('temp_diff')
            const valueTemp = temp_diff.options[selectTemp.selectedIndex].value

            const celTofeh = (celsius) => {

                let fahrenheit = Math.round((celsius * 9 / 5) + 32);
                return fahrenheit;
            }


            const fehTocel = (fahrenheit) => {

                let celsius = Math.round((fahrenheit - 32) * 5 / 9);
                return celsius;
            }

            let result;


            if (valueTemp == "celsius") {
                result = celTofeh(temp)
                document.getElementById('res').innerHTML = `= ${result} 째Fahrenheit`
            }else{
                result = fehTocel(temp)
                document.getElementById('res').innerHTML = ` = ${result} 째Celsius`
            }
        }


    </script>

</body>

</html>
